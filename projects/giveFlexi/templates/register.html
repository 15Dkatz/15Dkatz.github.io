		      <p class="error validationerror"

	      <div class="item item-input item-floating-label">
		      <input type="text" name="lastname" placeholder="Last Name"
		      ng-model="user.lastname" ng-required="true" class="inputIndent">

		      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
		      Last name required</p>
	      </div>
	      <div class="item item-input item-floating-label">
		      <input type="email" name="email" placeholder="Email"
		      ng-model="user.email" ng-required="true" class="inputIndent">
		      <p class="error validationerror"
		      ng-show="myform.email.$invalid && myform.email.$touched">

		  </div>
		  <div class="item item-input item-floating-label">
		      <input type="password" name="password" placeholder="Password"
		      ng-model="user.password" ng-required="true" class="inputIndent">

		      ng-show="myform.password.$invalid && myform.email.$touched">

	      </div>
